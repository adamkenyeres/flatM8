<div class="alert alert-danger" [hidden]="!error">
  There was a problem logging in. Please try again.
</div>
<form role="form" (submit)="register()">
  <div class="form-group">
    <label for="username">Email:</label> <input type="text"
                                                   class="form-control" id="username" name="username" [(ngModel)]="credentials.email"/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label> <input type="password"
                                                   class="form-control" id="password" name="password" [(ngModel)]="credentials.password"/>
  </div>
  <div class="form-group">
  <label for="password">Confirm Password:</label> <input type="password"
                                                         class="form-control" id="passwordConfirm"
                                                         name="passwordConfirm" [(ngModel)]="credentials.passwordConfirm"/>
  </div>
  <div class="form-group">
    <label for="password">First Name:</label> <input type="text"
                                                           class="form-control" id="firstName"
                                                           name="firstName" [(ngModel)]="credentials.firstName"/>
  </div>
  <div class="form-group">
    <label for="password">Last Name:</label> <input type="text"
                                                           class="form-control" id="lastName"
                                                           name="lastName" [(ngModel)]="credentials.lastName"/>
  </div>
  <div class="form-group">
    <label for="password">Your lifestyle:</label>
    <select [(ngModel)]="credentials.tenantType" name="tenantTypeOption">
      <option *ngFor="let key of objectKeys(CONST_TENANT_TYPES)" [value]="key" [label]="CONST_TENANT_TYPES[key]"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Comment on Your lifestyle:</label> <input type="text"
                                                           class="form-control" id="tenantTypeComment"
                                                           name="tenantTypeComment" [(ngModel)]="credentials.tenantTypeComment"/>
  </div>
  <div class="form-group">
    <label for="password">Your stay at home habits:</label>
    <select [(ngModel)]="credentials.tenantStayType" name="tenantStayTypeOption">
      <option *ngFor="let key of objectKeys(CONST_TENANT_STAY_TYPES)" [value]="key" [label]="CONST_TENANT_STAY_TYPES[key]"></option>
    </select>
  </div>
  <div class="form-group">
    <label for="password">Comment Your stay at home habits:</label> <input type="text"
                                                           class="form-control" id="tenantStayTypeComment"
                                                           name="tenantStayTypeComment" [(ngModel)]="credentials.tenantStayTypeComment"/>
  </div>
  <div class="form-group">
    <label for="password">Your age:</label> <input type="number"
                                                            class="form-control" id="tenantAge"
                                                            name="tenantAge" [(ngModel)]="credentials.age"/>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

<div class="container">
  <div *ngIf="unknownError" class="alert alert-danger">
    Unknown error occurred while login, please try again later!
  </div>
  <div *ngIf="loginError" class="alert alert-danger">
    Can't login, please check credentials!
  </div>
  <form role="form" (submit)="login()" ngNativeValidate>
    <div class="form-group">
      <label for="loginName">Username:</label> <input type="text"
                                               class="form-control" id="loginName" name="loginName" required
                                               [(ngModel)]="credentials.loginName"/>
    </div>
    <div class="form-group">
      <label for="password">Password:</label> <input type="password"
                                                     class="form-control" id="password" name="password" required
                                                     [(ngModel)]="credentials.password"/>
    </div>
    <button type="submit" mat-raised-button color="primary">Login</button>
    <button type="button" (click)="register()" mat-stroked-button color="primary">Register</button>
  </form>
</div>
